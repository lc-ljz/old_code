<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javaScript" src='./js/vue.js'></script>
        <script type="text/javaScript" src="./js/dayjs.min.js"></script>">
    </head>
    <body>
        <div id="root">
            <form @submit.prevent="demo">  <!--  button自动触发提交,跳转，prevent阻止默认行为  -->
                账号：<input type="text" v-model.trim="account"><br/><br/>   <!--  去空格 -->
                密码：<input type="password" v-model="password"><br/><br/>
                年龄：<input type="number" v-model.number="age"><br/><br/>  <!--  数字 -->
                性别:
                男<input type="radio" name="sex" value="male" v-model="sex">
                女<input type="radio" name="sex" value="female" v-model="sex"><br/><br/>
                爱好:
                学习<input type="checkbox" value="study" v-model="hobby">
                打游戏<input type="checkbox" value="game" v-model="hobby">
                吃饭<input type="checkbox" value="eat" v-model="hobby"><br/><br/>
                所属校区:
                <select v-model="city">
                    <option value="">请选择校区</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                    <option value="guangzhou">广州</option>
                </select><br/><br/>
                其他信息：
                <textarea v-model.lazy="other"></textarea><br/><br/>     <!--  失焦收集 -->
                <input type="checkbox" v-model="agree">阅读并接受<a href="http://www.baidu.com">用户协议</a><br/><br/>
                <button>提交</button>
                <h1>现在时间：{{time | timeFormater}}</h1>   <!--  过滤器 -->
        </form>
        </div>
    </body>
    <script type="text/javaScript">

        // Vue.filter("timeFormater", function(val){
        //     return
        // })//全局过滤器

        new Vue({
            el:"#root",
            data(){
                return {
                    account:"",
                    password:"",
                    age:"",
                    sex:"male",
                    hobby:[],
                    city:"",
                    other:"",
                    agree:true,
                    time:Date.now(),
                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this._data))
                }
            },
            filters:{//局部过滤器
                timeFormater(value){
                    return dayjs(value).format("YYYY年MM月DD日 HH:mm:ss")
                }
            }
        })
    </script>
</html>
